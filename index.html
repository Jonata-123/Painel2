<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0f172a, #0b2545);
      }
      .wrap {
        min-height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
      }
      .card {
        width: 100%;
        max-width: 420px;
        background: white;
        border-radius: 14px;
        padding: 28px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      }
      h1 {
        text-align: center;
        margin-bottom: 10px;
        color: #0b2545;
      }
      p {
        text-align: center;
        font-size: 14px;
        color: #475569;
        margin-bottom: 20px;
      }
      label {
        font-size: 13px;
        display: block;
        margin-top: 10px;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
      }
      .btn {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background: linear-gradient(90deg, #2563eb, #7c3aed);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
      }
      .error {
        color: red;
        font-size: 13px;
        display: none;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Bem-vindo</h1>
        <p>Faça login para continuar</p>
        <form id="loginForm">
          <label>Email</label>
          <input
            type="email"
            id="email"
            required
            placeholder="seu@exemplo.com"
          />
          <div id="emailError" class="error">Digite um email válido</div>

          <label>Senha</label>
          <input
            type="password"
            id="password"
            required
            minlength="6"
            placeholder="••••••••"
          />
          <div id="passError" class="error">Senha inválida</div>

          <button type="submit" class="btn">Entrar</button>
        </form>
      </div>
    </div>

    <script>
      // Usuários fake para teste
      const FAKE_USERS = [
        {
          email: "admin@exemplo.com",
          password: "admin123",
          name: "Administrador",
        },
        { email: "user@exemplo.com", password: "senha123", name: "Usuário" },
      ];

      const form = document.getElementById("loginForm");
      const emailInput = document.getElementById("email");
      const passInput = document.getElementById("password");
      const emailError = document.getElementById("emailError");
      const passError = document.getElementById("passError");

      // Se já estiver logado, vai para dashboard
      if (localStorage.getItem("loggedUser")) {
        window.location.href = "dashboard.html";
      }

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        emailError.style.display = "none";
        passError.style.display = "none";

        const email = emailInput.value.trim();
        const pass = passInput.value.trim();

        const user = FAKE_USERS.find(
          (u) => u.email === email && u.password === pass
        );

        if (!email.includes("@")) {
          emailError.style.display = "block";
          return;
        }

        if (!user) {
          passError.style.display = "block";
          return;
        }

        // Salvar sessão
        localStorage.setItem("loggedUser", JSON.stringify(user));

        // Redirecionar
        window.location.href = "dashboard.html";
      });
    </script>
  </body>
</html>

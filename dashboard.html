<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        display: flex;
        min-height: 100vh;
        background: #f1f5f9;
      }
      .sidebar {
        width: 220px;
        background: #0f172a;
        color: #fff;
        padding: 20px;
      }
      .sidebar h2 {
        font-size: 20px;
        margin-bottom: 20px;
        text-align: center;
      }
      .sidebar a {
        display: block;
        padding: 10px;
        margin-bottom: 6px;
        color: #cbd5e1;
        text-decoration: none;
        border-radius: 6px;
        transition: 0.2s;
      }
      .sidebar a:hover {
        background: #1e293b;
        color: white;
      }
      .content {
        flex: 1;
        padding: 20px;
      }
      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }
      .card {
        background: white;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      }
      .card h3 {
        margin-bottom: 10px;
        font-size: 16px;
      }
      canvas {
        width: 100% !important;
        height: 250px !important;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>Meu Painel</h2>
      <a href="#">📊 Dashboard</a>
      <a href="#">📦 Produtos</a>
      <a href="#">🧾 Relatórios</a>
      <a href="#">⚙️ Configurações</a>
      <a href="#" id="logout">🚪 Sair</a>
    </div>
    <div class="content">
      <h1 id="welcome"></h1>
      <p>Gráficos:</p>
      <div class="cards">
        <div class="card">
          <h3>Vendas por Mês</h3>
          <canvas id="chartBar"></canvas>
        </div>
        <div class="card">
          <h3>Participação de Mercado</h3>
          <canvas id="chartPie"></canvas>
        </div>
        <div class="card">
          <h3>Crescimento de Usuários</h3>
          <canvas id="chartLine"></canvas>
        </div>
      </div>
    </div>

    <script>
      // Verifica login
      const user = JSON.parse(localStorage.getItem("loggedUser"));
      if (!user) {
        window.location.href = "index.html";
      } else {
        document.getElementById("welcome").textContent = `Olá, ${user.name}!`;
      }

      // Gráfico de Barras
      new Chart(document.getElementById("chartBar"), {
        type: "bar",
        data: {
          labels: ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun"],
          datasets: [
            {
              label: "Vendas (R$)",
              data: [1200, 1900, 3000, 2500, 3200, 4000],
              backgroundColor: "#2563eb",
            },
          ],
        },
      });

      // Gráfico de Pizza
      new Chart(document.getElementById("chartPie"), {
        type: "pie",
        data: {
          labels: ["Marca A", "Marca B", "Marca C"],
          datasets: [
            {
              data: [40, 35, 25],
              backgroundColor: ["#16a34a", "#f59e0b", "#dc2626"],
            },
          ],
        },
      });

      // Gráfico de Linha
      new Chart(document.getElementById("chartLine"), {
        type: "line",
        data: {
          labels: ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun"],
          datasets: [
            {
              label: "Usuários Ativos",
              data: [50, 80, 120, 150, 180, 220],
              borderColor: "#7c3aed",
              backgroundColor: "rgba(124, 58, 237, 0.1)",
              fill: true,
              tension: 0.3,
            },
          ],
        },
      });

      // Logout
      document.getElementById("logout").addEventListener("click", (e) => {
        e.preventDefault();
        localStorage.removeItem("loggedUser");
        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
